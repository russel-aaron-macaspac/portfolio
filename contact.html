<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="logoo.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="contact.js" defer></script>
  <link rel="stylesheet=" href="contact.css" />

  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-900 text-white">

  <div id="particles-js"></div>

  <!-- Navbar -->
  <header class="relative py-4 shadow-md">
    <nav class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-lg font-semibold">
            <a href="index.html" class="hover:text-blue-400">Russel Macaspac</a>
        </h1>
        <div id="menu-btn" class="md:hidden cursor-pointer text-2xl">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="hidden md:flex space-x-6">
            <li><a href="about.html" class="hover:text-blue-400">About</a></li>
            <li><a href="more.html" class="hover:text-blue-400">Tech Stack</a></li>
            <li><a href="certifications.html" class="hover:text-blue-400">Certification</a></li>
            <li><a href="projects.html" class="hover:text-blue-400">Projects</a></li>
            <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
        </ul>
    </nav>
    <ul id="mobile-menu" class="hidden absolute top-full left-0 w-full z-50 flex flex-col space-y-4 bg-gray-900 text-center p-4 md:hidden">
        <li><a href="about.html" class="block py-2 hover:text-blue-400">About</a></li>
        <li><a href="more.html" class="block py-2 hover:text-blue-400">Tech Stack</a></li>
        <li><a href="certifications.html" class="hover:text-blue-400">Certification</a></li>
        <li><a href="projects.html" class="hover:text-blue-400">Projects</a></li>
        <li><a href="contact.html" class="block py-2 hover:text-blue-400">Contact</a></li>
    </ul>
</header>

  <!-- Contact Section -->
  <section id="contact-section" class="flex flex-col items-center justify-center text-center py-20 px-10">
    <h2 id="contact-title" class="text-5xl sm:text-6xl font-bold mb-10 opacity-0">Contact Me</h2>
    <div id="contact-icons" class="flex justify-center space-x-10 mb-10 opacity-0">
      <a href="https://github.com/Russel-Aaron-Macaspac" target="_blank" class="text-gray-400 hover:text-white transition">
        <i class="fab fa-github text-5xl"></i>
      </a>
      <a href="https://www.linkedin.com/in/russel-aaron-macaspac" target="_blank" class="text-gray-400 hover:text-white transition">
        <i class="fab fa-linkedin text-5xl"></i>
      </a>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg opacity-0 translate-y-10">
      <label for="email" class="block text-left text-white text-sm font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" required class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your email" />

      <label for="message" class="block text-left text-white text-sm font-medium mb-2">Message</label>
      <textarea id="message" name="message" rows="5" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message here..."></textarea>

      <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg w-full transition">Send</button>
    </form>
  </section>

</body>
</html>
