<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Russel Macaspac</title>
    <link rel="icon" type="image/png" href="logoo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <header class="bg-gray-800 py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-lg font-semibold">Russel Macaspac</h1>
            <!-- Mobile Menu Button -->
            <div id="menu-btn" class="md:hidden cursor-pointer text-2xl">
                <i class="fas fa-bars"></i>
            </div>
            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About</a></li>
                <li><a href="more.html" class="hover:text-blue-400">Tech Stack</a></li>
                <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
            </ul>
        </nav>
        <!-- Mobile Menu -->
        <ul id="mobile-menu" class="hidden flex flex-col space-y-4 bg-gray-800 text-center p-4 md:hidden">
            <li><a href="index.html" class="block py-2 hover:text-blue-400">Home</a></li>
            <li><a href="about.html" class="block py-2 hover:text-blue-400">About</a></li>
            <li><a href="more.html" class="block py-2 hover:text-blue-400">Tech Stack</a></li>
            <li><a href="contact.html" class="block py-2 hover:text-blue-400">Contact</a></li>
        </ul>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto flex flex-col items-center justify-center text-center py-16 px-6">
        <h2 class="text-3xl sm:text-4xl font-bold mb-6">Contact Me</h2>

        <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg">
            <form action="#" method="POST" class="flex flex-col space-y-4">
                <input type="text" name="name" placeholder="Your Name" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <input type="email" name="email" placeholder="Your Email" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <textarea name="message" placeholder="Your Message" required rows="5"
                    class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                
                <button type="submit"
                    class="px-6 py-2 bg-blue-500 rounded-lg text-white hover:bg-blue-600 transition-all focus:ring-2 focus:ring-blue-400">
                    Send Message
                </button>
            </form>

            <!-- Social Links -->
            <div class="flex justify-center space-x-6 mt-6">
                <a href="https://github.com/Russel-Aaron-Macaspac" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-github text-3xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/russel-aaron-macaspac" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-linkedin text-3xl"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-800 mt-12">
        <p>&copy; 2025 Russel Macaspac | All Rights Reserved</p>
    </footer>

    <!-- Mobile Menu Toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
