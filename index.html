<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Russel Macaspac</title>
    <link rel="icon" type="image/png" href="logoo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        .typing::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-800 py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-lg font-semibold">Russel Macaspac</h1>
            <div class="md:hidden menu-toggle cursor-pointer text-2xl">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About</a></li>
                <li><a href="more.html" class="hover:text-blue-400">Tech Stack</a></li>
                <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
            </ul>
        </nav>
        <ul id="mobile-menu" class="hidden flex flex-col space-y-4 bg-gray-800 text-center p-4 md:hidden">
            <li><a href="index.html" class="block py-2 hover:text-blue-400">Home</a></li>
            <li><a href="about.html" class="block py-2 hover:text-blue-400">About</a></li>
            <li><a href="more.html" class="block py-2 hover:text-blue-400">Tech Stack</a></li>
            <li><a href="contact.html" class="block py-2 hover:text-blue-400">Contact</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero flex flex-col items-center justify-center text-center min-h-screen px-6 bg-gradient-to-r from-green-500 to-blue-500">
        <img src="Profilephoto.jpg" alt="Russel Aaron Macaspac" 
            class="w-32 h-32 sm:w-48 sm:h-48 max-w-full rounded-full shadow-lg border-4 border-white object-cover mb-6">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
            <span id="typing-text" class="typing"></span>
        </h1>
        <p class="text-lg md:text-xl mb-6">Check out my projects and skills!</p>
        <a href="projects.html" class="bg-white text-blue-600 px-6 py-3 rounded-lg shadow-lg text-lg font-semibold hover:bg-blue-600 hover:text-white transition">
            See My Work
        </a>
    </section>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector(".menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Typing Effect
        const text = "Want to see what I do?";
        const typingElement = document.getElementById("typing-text");
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typingElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        // Start the typing effect when the page loads
        window.onload = () => {
            typeText();
        };
    </script>

</body>
</html>
