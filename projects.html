<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Russel Macaspac</title>
    <link rel="icon" type="image/png" href="logoo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }

        /* Full-screen background for particles */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <div id="particles-js"></div>

    <!-- Navbar -->
    <header class="relative bg-gray-800 py-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-lg font-semibold">Russel Macaspac</h1>
            <!-- Mobile Menu Button -->
            <div class="md:hidden menu-toggle cursor-pointer text-2xl">
                <i class="fas fa-bars"></i>
            </div>
            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About</a></li>
                <li><a href="more.html" class="hover:text-blue-400">Tech Stack</a></li>
                <li><a href="projects.html" class="hover:text-blue-400">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
            </ul>
        </nav>
        <!-- Mobile Menu -->
        <ul id="mobile-menu" class="hidden absolute top-full left-0 w-full z-50 flex flex-col space-y-4 bg-gray-800 text-center p-4 md:hidden">
            <li><a href="index.html" class="block py-2 hover:text-blue-400">Home</a></li>
            <li><a href="about.html" class="block py-2 hover:text-blue-400">About</a></li>
            <li><a href="more.html" class="block py-2 hover:text-blue-400">Tech Stack</a></li>
            <li><a href="projects.html" class="hover:text-blue-400">Projects</a></li>
            <li><a href="contact.html" class="block py-2 hover:text-blue-400">Contact</a></li>
        </ul>
    </header>

    <!-- Projects Section -->
    <section class="container mx-auto flex flex-col items-center text-center py-16 px-6">
        <h2 class="text-4xl font-bold mb-6">My Projects</h2>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-lg">
            <h3 class="text-2xl font-semibold">Portfolio Website</h3>
            <p class="text-gray-400 mt-2">A modern portfolio showcasing my skills and projects.</p>
            <a href="https://github.com/Russel-Aaron-Macaspac" target="_blank" 
               class="mt-4 inline-block px-6 py-2 bg-blue-500 rounded-lg text-white hover:bg-blue-600 transition duration-300">
                <i class="fab fa-github"></i> View on GitHub
            </a>
        </div>

    </section>

    <!-- Mobile Menu Script -->
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        let isMenuOpen = false;

    menuToggle.addEventListener("click", () => {
        if (!isMenuOpen) {
            mobileMenu.classList.remove("hidden");
            anime({
                targets: mobileMenu,
                opacity: [0, 1],
                translateY: [-20, 0],
                duration: 400,
                easing: 'easeOutQuad'
            });
        } else {
            anime({
                targets: mobileMenu,
                opacity: [1, 0],
                translateY: [0, -20],
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    mobileMenu.classList.add("hidden");
                }
            });
        }
        isMenuOpen = !isMenuOpen;
    });

    particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#ffffff"
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "random",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
        
    </script>

</body>
</html>
